<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namitha S - Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #f2f2f2, #e0e0e0);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 600px;
        }

        img.profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        h1, h2 {
            margin: 10px 0;
            font-family: 'Georgia', serif;
            color: #333;
        }

        .box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            color: #444;
            text-align: left;
        }

        .projects-box {
            background-color: #f6f6f6;
        }

        .hobbies-box {
            background-color: #f9f9f9;
        }

        .achievements-box {
            background-color: #f6f6f6;
        }

        .box-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #222;
        }

        p {
            margin: 8px 0;
        }

        .achievements {
            font-weight: bold;
        }

        .hobbies {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="profile-pic" src="pic.jpg" alt="Namitha S">
        <h1>Namitha S</h1>
        <h2>LBSITW, Poojapura</h2>
        
        <div class="box projects-box">
            <div class="box-title">Projects</div>
            <p>Twitter Web Scraper Model</p>
            <p>Chrome Extension for YouTube</p>
            <p>Discord Bots</p>
            <p>ML Regression Models</p>
        </div>
        
        <div class="box hobbies-box">
            <div class="box-title">Hobbies</div>
            <p>Singing</p>
            <p>Dancing</p>
            <p>Reading</p>
            <p>Writing</p>
        </div>
        
        <div class="box achievements-box">
            <div class="box-title">Achievements</div>
            <p>MuLearn LBSITW Co-Lead</p>
            <p>AI ML Enthusiast</p>
        </div>
        
    </div>
</body>
</html>
